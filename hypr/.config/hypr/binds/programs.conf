bind = $mainMod, return, exec, $terminal
bind = $mainMod, space, exec, $menu
bind = $shiftMod, space, exec, $cmdmenu
bind = $mainMod, E, exec, $fileManager

bind = $shiftMod, C, exec, hyprpicker -f hex | wl-copy
bind = $mainMod, B, exec, rofi-rbw --action=copy
# Screenshot
# bind = $shiftMod, S, exec, hyprshot -m region --freeze
bind = $shiftMod, S, exec, grimblast --notify --freeze copysave area
# Notifications
bind = $mainMod, N, exec, swaync-client -t # toggle
bind = $shiftMod, N, exec, swaync-client -C && swaync-client -cp # remove latest notification and close
